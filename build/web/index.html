<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
        <title>Tetris360</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="label">Tetris360</h1>
        <img src="img/pause.png" id="pauseGame" class="pauseResume" alt="Pause game" height="42" width="42">
        <img src="img/resume.png" id="resumeGame" class="pauseResume" alt="Resume game" height="42" width="42">
        <hr>

        <div id="info">
            <div id="levelDiv">
                <h5 id="levelLabel">Level</h5>
                <p id="levelDisplay">0</p>
            </div>

            <div id="rowsToNextLevelDiv">
                <h5 id="rowsToNextLevelLabel">Rows to next level</h5>
                <p id="rowsToNextLevelDisplay">0</p>
            </div>
        </div>

        <hr>

        <button id='rotate'>Rotate</button>

        <table id='matchfield'></table>

        <p>
            <small>
                &copy; Stefan MÃ¶ller & Alexander Werner
            </small>
        </p>

        <div id="startOverlay">
            <br><br><br><br><br>
            <h1 id="startMessage">Tetris360</h1>
            <h4>&#x2139 Tap left side of the Matchfield to move Stone left</h4>
            <h4>&#x2139 Tap right side of the Matchfield to move Stone right</h4>
            <h4>&#x2139 Swipe down to let stone fall</h4>
            <h4>&#x2139 Swipe up to rotate Stone</h4>
            <h4>&#x2139 Have fun</h4>
            <br>
            <button id="startGame">Start Game</button>
        </div>

        <div id="infoOverlay">
            <h2 id="infoMessage">Tetris360</h2>
        </div>

        <script type='application/dart' src='TetrisClient.dart'></script>
        <script src='packages/browser/dart.js'></script>
    </body>
</html>
